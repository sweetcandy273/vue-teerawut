<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ธีระวุฒิ แอร์</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ebebdf;
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }

      .navbar-custom {
        background-color: #191265;
      }

      .navbar-brand,
      .nav-link,
      .dropdown-item {
        color: #ffffff !important;
        font-weight: 500;
      }

      .nav-link:hover,
      .dropdown-item:hover {
        color: #cfe8ff !important;
      }

      .dropdown-menu {
        background-color: #241a90;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <!-- Hamburger -->
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="#">ธีระวุฒิ แอร์</a>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >หน้าแรก</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dataDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                จัดการข้อมูล
              </a>
              <ul class="dropdown-menu" aria-labelledby="dataDropdown">
                <li>
                  <a class="dropdown-item" href="customers.html">ลูกค้า</a>
                </li>
                <li><a class="dropdown-item" href="#">ค่าพื้นฐานระบบ</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">
            ออกจากระบบ
          </button>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      <h1 class="text-primary">ยินดีต้อนรับสู่ ธีระวุฒิแอร์</h1>
      <p>เว็บไซต์นี้จัดการลูกค้าและค่าพื้นฐานของระบบแอร์ได้สะดวก</p>
    </div>

    <script>
      const token = localStorage.getItem("token");
      console.log("Token:", token);
      if (!token) {
        alert("กรุณาเข้าสู่ระบบก่อน");
        window.location.href = "/login.html"; // หรือเปลี่ยนตามหน้า login
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
